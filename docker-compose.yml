version: '3.1'

services:

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - db
      - elasticsearch
    networks:
      - bavey-network
  
  frontend:
    build:
        context: frontend
        dockerfile: Dockerfile
    container_name: frontend
    restart: always
    volumes:
     - ./frontend:/usr/src/app
    ports:
     - 3000:3000
    env_file:
      - .env
    networks:
      - bavey-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
  db:
    image: postgres
    container_name: db
    restart: always
    env_file:
      - .env
    networks:
      - bavey-network
    
  elasticsearch:
    image: elasticsearch:8.7.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    volumes:
      - ./  esdata:/usr/share/elasticsearch/data

networks:
  bavey-network:
    driver: bridge
    external: true